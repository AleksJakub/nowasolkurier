version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nsk_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nsk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nskpassword}
      POSTGRES_DB: ${POSTGRES_DB:-nsk_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: nsk_backend
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: nsk
      POSTGRES_PASSWORD: nskpassword
      POSTGRES_DB: nsk_db
      CORS_ORIGIN: http://localhost

  frontend:
    build:
      context: ./frontend
    container_name: nsk_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
